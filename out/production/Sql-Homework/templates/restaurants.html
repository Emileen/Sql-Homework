<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Restaurants</title>
</head>
<body>
<h1>Restaurants!</h1>
<ul>
    {{#restaurants}}
    <li>{{name}}</li>
    <li>{{location}}</li>
    <li>{{cuisine}}</li>
    <li>{{rating}}</li>


    Click To Edit:
    <a href="/restaurants/{{id}}">Edit</a>
    {{/restaurants}}
</ul>


<form method="post" action="/create-restaurant">

    Name:
    <input type="text" name="name" />

    Address:
    <input type="text" name="location" />

    Cuisine:
    <input type="text" name="cuisine" />

    Rating:
    <input type="text" name="rating" />

    <input type="submit" />
</form>
</body>
</html>
