<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Restaurants</title>
</head>
<body>
<h1>Restaurants!</h1>
<ul>
<!--#markes a list-->
    <!--creates a list of items that have id,name,cuisine,location,rating-->
    {{#restaurants}}
    <li>{{id}}</li>
    <li>{{name}}</li>
    <li>{{cuisine}}</li>
    <li>{{location}}</li>
    <li>{{rating}}</li>

    Click To Edit:
    <a href="/restaurants/{{id}}">Edit</a>
    {{/restaurants}}


</ul>


<form method="post" action="/create-restaurant">

    Name:
    <input type="text" name="name" />

    Cuisine:
    <input type="text" name="cuisine" />

    Location:
    <input type="text" name="location" />

    Rating:
    <input type="text" name="rating" />

    <input type="submit" />
</form>

<!--this creates a form which looks at the post method and the action - /delete-restaurant
what ever text that is coming in which is the id number it will be delted using the post method-->

<form method="post" action = "/delete-restaurant">
    <h3>Please select a restaurant that you want to delete -- Enter restaurant id #</h3>
    ID:
    <input type ="text" name="id"/>
    <input type="submit"/>
</form>


</body>
</html>
